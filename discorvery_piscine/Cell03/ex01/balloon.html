<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>
     <script>
let curr = -1;

            function colo(){

                const col = ['green','blue','red'];
                var b = document.getElementById("ball");
                var h = b.offsetHeight;
                var w = b.offsetWidth;
                var hh = ((h + 10) + "px");
                var ww = ((w + 10) + "px");
                if (curr == 3){ curr = 0;}  
                if (h >= 420)
                {
                    b.style.height = '200px';
                    b.style.width = '200px';
                }
                else
            {
                b.style.backgroundColor = col[curr++];
                b.style.height = (hh);
                b.style.width = ww;
            }
            return;
        }

        function shrink(){
            const col = ['green','blue','red'];
                var b = document.getElementById("ball");
                var h = b.offsetHeight;
                var w = b.offsetWidth;
                var hh = ((h - 5) + "px");
                var ww = ((w - 5) + "px");
                if (curr == 0){ curr = 3;}  
                if (h >= 200)
            {
                b.style.backgroundColor = col[curr--];
                b.style.height = (hh);
                b.style.width = ww;
            }
            return;
        }
        
    </script>
     <div id="ball" class="balloon" onclick="colo()" onmouseout="shrink()">
        <style>
            .balloon{
            margin: auto;
            height: 200px;
            width: 200px;
            border-radius: 50%;
            background-color: red;
}

          
            
</style>
   
    
       
    </div>
</body>
</html>
